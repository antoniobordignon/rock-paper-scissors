<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <div id="app">
        <h1>Rock Paper Scissors Game</h1>
        <h2>
            Computer Choice: 
            <span id="computer-choice"></span>
        </h2>
        <h2>
            Your Choice: 
            <button id="rock"><i class="far fa-solid fa-hand-rock"></i></button>
            <button id="paper"><i class="far fa-solid fa-hand-paper"></i></button>
            <button id="scissors"><i class="far fa-solid fa-hand-scissors"></i></button> 
        </h2>
        <h2>
            Result: 
            <span id="result"></span>
        </h2>
    </div>

    <script src="https://kit.fontawesome.com/3cfd64a7db.js" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
